<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas YukoÔºÅ</title>
    <link rel="shortcut icon" href="../assets/bitbug_favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googlefonts.cn/css?family=Dancing+Script"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
  </head>
  <body>
    <!-- Snowflakes -->
    <div class="snow">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <p class="word">Merry Christmas Yuko!</p>
    <div class="tree">
      <!-- Christmas Tree Elements -->
    </div>
    <p class="blessing">
      Have a good time with your family and I love you so much!
    </p>

    <!-- Play Music Button -->
    <button id="playMusicButton">Play Music</button>

    <!-- Hidden Audio Element -->
    <div class="music">
      <audio id="backgroundMusic" preload="auto">
        <source src="Siberian.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <script>
      window.onload = function () {
        const music = document.getElementById("backgroundMusic");
        const playButton = document.getElementById("playMusicButton");

        // Set the audio to start at 30 seconds without playing yet
        music.currentTime = 30;

        // Automatically play the music when the page loads
        music
          .play()
          .then(() => {
            console.log("Audio started playing from 30 seconds");
          })
          .catch((error) => {
            console.error("Error playing audio:", error);
          });

        // When the user clicks the Play button, resume playing the audio
        playButton.addEventListener("click", function () {
          music
            .play()
            .then(() => {
              console.log("Audio started playing from 30 seconds");
            })
            .catch((error) => {
              console.error("Error playing audio:", error);
            });
        });
      };
    </script>
  </body>
</html>
